<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://img.icons8.com/nolan/64/edit--v1.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>TIC TAC TOE</h1>
            </div>
            <div class="players">
                <div class="cajaPlayer">
                    <h3>Jugador 1</h3>
                    <img src="" alt="X" />
                    <br />
                    <input
                        type="text"
                        placeholder="Nombre"
                        id="namePlayerOne"
                    />
                    <br />
                    <input type="button" value="Aceptar" id="playerOne" />
                </div>
                <div class="cajaPlayer">
                    <h3>Jugador 2</h3>
                    <img src="" alt="O" />
                    <br />
                    <input
                        type="text"
                        placeholder="Nombre"
                        id="namePlayerTwo"
                    />
                    <br />
                    <input type="button" value="Aceptar" id="playerTwo" />
                </div>
            </div>
            <div class="turnos"></div>
            <div class="game">
                <div class="puntajePlayerOne"></div>
                <div class="tablero"></div>
                <div class="puntajePlayerTwo"></div>
            </div>
        </div>
        <script src="juice.js"></script>
    </body>
</html>
