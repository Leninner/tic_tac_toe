<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://img.icons8.com/nolan/64/edit--v1.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>TIC TAC TOE</h1>
            </div>
            <!-- Hacer un formulario para ingresar los nombres -->
            <div class="players"></div>
            <div class="turnos">
                <p class="subtext">
                    <span class="player-name">Naranja</span>, haz tu movimiento
                </p>
            </div>
            <div class="button">
                <input type="submit" value="REINICIAR" class="reinicio" />
            </div>
            <div class="game">
                <div class="tablero"></div>
            </div>
            <p class="footer">
                <a href="https://github.com/Leninner" target="_blank"
                    >@Leninner | Github</a
                >
            </p>
        </div>
        <script src="juice.js"></script>
    </body>
</html>
